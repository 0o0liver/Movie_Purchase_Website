<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>checkOut</title>
    <!-- load the jquery from url-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- load the register.js from relative path-->
    <script src="checkOut.js" type="text/javascript" defer="defer"></script>
    <style>
    	body{
    		background-color: black;
    		color:red;
    		text-align: center;
    	}
    </style>
</head>
<body>
    <button style="color:red; background-color:black; float:right;" onclick="window.location.href='index.html'">Log Out</button>
    <br><br>
    <button style="color:red; background-color:black; float:right;" onclick="window.location.href='cart.html'">Go Back to Shopping Cart</button>
    <br>
    <h1>Check Out Page</h1>
    <h3>Please Enter Csutomer Information</h3>
    <form action="#">
        First Name: <br><br>
        <input type="text" class="firstname" placeholder="First Name"><br><br>
        Last Name: <br><br>
        <input type="text" class="lastname" placeholder="Last Name"><br><br>
        Address: <br><br>
        <input type="text" class="address" placeholder="Address" size="50"><br><br>
        <button type="submit" style="color:red; background-color:black; float:center;">Register New Customer</button>
    </form>
    <br>
    <div id="loading"></div>
    <div id="placeOrder"></div>

</body>
</html>
