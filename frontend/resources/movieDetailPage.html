<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>moviePage</title>
    <!-- load the jquery from url-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- load the register.js from relative path-->
    <script src="movieDetailPage.js" type="text/javascript" defer="defer"></script>
    <style>
    	body{
    		background-color: black;
    		color:red;
    		text-align: center;
    	}
    </style>
</head>
<body>
    <button style="color:red; background-color:black; float:right;" onclick="window.location.href='index.html'">Log Out</button>
    <br><br>
    <button style="color:red; background-color:black; float:right;" onclick="window.location.href='cart.html'">Cart</button>
    <br>
    <h1>Movie Detail Page</h1>
    <div id="loading"></div>
    <div id="title"></div>
    <div id="movieId"></div>
    <div id="year"></div>
    <div id="director"></div>
    <div id="overview"></div>
    <div id="rating"></div>
    <div id="numVote"></div>
    <div id="genre"></div>
    <div id="stars"></div>
    <br>
    Quantity: <br><br>
    <input type="number" id="quantity" value="1" min="1">
    <br><br>
    <button style="color:red; background-color:black; float:center;" onclick="insertMovie()">Add To Cart</button>
    <br><br>
    <button style="color:red; background-color:black; float:center;" onclick="window.location.href='homepage.html'">Back To BasicSearch</button>
    <br><br>
    <button style="color:red; background-color:black; float:center;" onclick="window.location.href='advanceSearch.html'">Back To AdvanceSearch</button>
    <br><br>
    <div id="adding"></div>
