<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>advanceSearch</title>
    <!-- load the jquery from url-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- load the register.js from relative path-->
    <script src="advanceSearch.js" type="text/javascript" defer="defer"></script>
    <style>
    	body{
    		background-color: black;
    		color:red;
    		text-align: center;
    	}
        a{
            color:red;
        }
    </style>
</head>
<body>
    <button style="color:red; background-color:black; float:right;" onclick="window.location.href='index.html'">Log Out</button>
    <br><br>
    <button style="color:red; background-color:black; float:right;" onclick="window.location.href='cart.html'">Cart</button>
    <br><br>
    <button style="color:red; background-color:black; float:right;" onclick="window.location.href='history.html'">Order History</button>
    <h1>Advance Search</h1>
    <form action="#">
        Title: <input type="text" class="title" placeholder="title">
        Genre: <select class="genre">
                <option value=""></option>
                <option value="Action">Action</option><option value="Adult">Adult</option>
                <option value="Adventure">Adventure</option><option value="Animation">Animation</option>
                <option value="Biography">Biography</option><option value="Comedy">Comedy</option>
                <option value="Crime">Crime</option><option value="Documentary">Documentary</option>
                <option value="Drama">Drama</option><option value="Family">Family</option>
                <option value="Fantasy">Fantasy</option><option value="History">History</option>
                <option value="Horror">Horror</option><option value="Music">Music</option>
                <option value="Musical">Musical</option><option value="Mystery">Mystery</option>
                <option value="Reality-TV">Reality-TV</option><option value="Romance">Romance</option>
                <option value="Sci-Fi">Sci-Fi</option><option value="Sport">Sport</option>
                <option value="Thriller">Thriller</option><option value="War">War</option>
                <option value="Western">Western</option>
               </select>
        Year: <input type="number" min="0" class="year">
        Director: <input type="text" class="director">
        Order: <select class="orderby">
                <option value="rating">rating</option>
                <option value="title">title</option>
              </select>
        Direction: <select class="direction">
                <option value="desc">desc</option>
                <option value="asc">asc</option>
               </select>
        Limit: <select class="limit">
                <option value=10>10</option>
                <option value=25>25</option>
                <option value=50>50</option>
                <option value=100>100</option>
               </select>
        <br><br>
        <button type="submit" style="color:red; background-color:black">Search</button>
    </form>
    <br>
    <div id="movies"></div>

</body>

</html>
