<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fabflix</title>
    <!-- load the jquery from url-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- load the register.js from relative path-->
    <script src="login.js" type="text/javascript" defer="defer"></script>
    <style>
    	body{
    		background-color: black;
    		color:red;
    		text-align: center;
    	}
    </style>
</head>

<body>
	<br><br><br>
	<h1 style="color:red; font-size:500%; font-family:cursive; ">Fabflix</h1>
	<br>
	<form action="#">

		<br>
		Password: <br>
		<input type="password" class="password" size="50">
		<br><br>
		<button type="submit" style="color:red; background-color:black">Login</button>
	</form>
	<br>
	<button class="btn" style="color:red; background-color:black; float:center" onclick="window.location.href='regiser.html'">Go Register</button>
	<br>
	<h2 class="logingIn"></h2>

</html>
