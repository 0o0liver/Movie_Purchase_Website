<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>shoppingCart</title>
    <!-- load the jquery from url-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- load the register.js from relative path-->
    <script src="cart.js" type="text/javascript" defer="defer"></script>
    <style>
    	body{
    		background-color: black;
    		color:red;
    		text-align: center;
    	}
    </style>
</head>
<body>
	<button style="color:red; background-color:black; float:right;" onclick="window.location.href='index.html'">Log Out</button>
    <br><br>
    <button style="color:red; background-color:black; float:right;" onclick="window.location.href='homePage.html'">Continue Shopping</button>
    <br>
	<h1>Shopping Cart</h1>
	<div id="loading"></div>
	<div id="items"></div>
	<br><br>
	<button style="color:red; background-color:black; float:center;" onclick="clearCart()">Clear Shopping Cart</button>
	<br><br>
	<button style="color:red; background-color:black; float:center;" onclick="window.location.href='checkOutPage.html'">Go Check Out</button>

</body>
</html>
